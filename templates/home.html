{% extends 'base.html'%}

{% block content %}
<h1>Flanes Publicos</h1>
<div class="row">
    {% for flan in flanes %}
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img src="{{ flan.image_url }}" class="card-img-top imagen-card" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ flan.name }}</h5>
                <p class="card-text">{{ flan.description }}.</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
